buildPack: none
agent:
  image: library/golang:latest
pipelineConfig:
  pipelines:
    pullRequest:
      setup:
        steps:
        - groovy: checkout scm
      build:
        steps:
        - sh: /usr/local/go/bin/go get github.com/golang/dep
          name: go-get-dep
        - sh: make build
          name: make-linux
        - sh: make test
          name: make-test